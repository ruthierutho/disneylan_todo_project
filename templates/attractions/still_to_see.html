{% extends 'base.html' %}

{% block content %}
    <h2 class = "pagetitle">Still to See!</h2>
    <p class = "pagetitle">
        <button class="button"> <a class = "linkb" href="/attractions/new">Add Attraction</a> </button>
    </p>
    <section class = "featured">
    <ul class = "list_attractions">
        {% for attraction in attractions if attraction.visited == False %}
        <li class="parkland"><a class = "link" href="/attractions/{{attraction.id}}">{{ attraction.name }}</a>
            <p>in {{ attraction.land.name }}</p>
         
            <p class="notes">My notes: {{ attraction.notes}} </p>
            <p>
                <button class = "button"><a class = "linkb" href="/attractions/{{attraction.id}}/edit">Edit</a></button>
                </p>
                <p>
                <form class="delete-form" action="/attractions/{{attraction.id}}/delete" method="POST">
                    <button class = "linkb">Delete</button>
                </form>
            </p>
        </li>
        
            
        {% endfor %}
    </ul>
    </section>
    <p class = "pagefoot">
        <button class="button"> <a class = "linkb" href="/attractions/new">Add Attraction</a> </button>
    </p>
    
{% endblock content %}
