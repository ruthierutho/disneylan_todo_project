{% extends 'base.html' %}

{% block content %}
    <h2>Seen</h2>
    <ul>
        {% for attraction in attractions if attraction.visited == True %}
        <li>{{ attraction.name }} in {{ attraction.land.name }}
           
            <p>My notes: {{ attraction.notes}} </p>
        </li>
        
            
        {% endfor %}
    </ul>
    
{% endblock content %}
