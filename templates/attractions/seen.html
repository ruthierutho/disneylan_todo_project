{% extends 'base.html' %}

{% block content %}
    <h2 class = "pagetitle">Seen!</h2>
    <section class = "featured">
    <ul class = "list">
        {% for attraction in attractions if attraction.visited == True %}
        <li class="parkland" ><b><a class = "link" href="/attractions/{{attraction.id}}">{{ attraction.name }}</a></b> in {{ attraction.land.name }}
           
            <p>My notes: {{ attraction.notes}} </p>
            <p>
                <button class = "button"><a class = "linkb" href="/attractions/{{attraction.id}}/edit">Edit</a></button>
                </p>
                <p>
                <form class="delete-form" action="/attractions/{{attraction.id}}/delete" method="POST">
                    <button class = "linkb">Delete</button>
                </form>
            </p>
        </li>
        {% endfor %}
    </ul>
    </section>
    
{% endblock content %}
