{% extends 'base.html' %}
{% block content %}
    <div>
        <b>{{land.name}}</b>
        {{land.park.name}}
        <p> 
            {% if land.visited == True %}
                -Seen!
            {% else %}
                -Still to see!
            {% endif %}
           </p>
        <a href="/lands/{{land.id}}/edit">Edit</a>
        <form class="delete-form" action="/lands/{{land.id}}/delete" method="POST">
            <button>Delete</button>
        </form>
    </div>
{% endblock content %}
