{% extends 'base.html' %}

{% block content %}
    <h2>Lands</h2>

    <p>
       <button><a href="/lands/new">Add Land</a></button> 
    </p>

    <ul>
        {% for land in lands %}
        <li><a href="/lands/{{land.id}}">{{ land.name }}</a> in 
            <b>{{ land.park.name }}</b>
           <p> 
            {% if land.visited == True %}
                -Seen!
            {% else %}
                -Still to see!
            {% endif %}
           </p>
        </li>
        
            
        {% endfor %}
    </ul>
    
{% endblock content %}
